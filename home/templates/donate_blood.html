{% extends 'base2.html' %}

{% block content %}
<div class="container-fluid my-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow-lg bg-light p-4">
            <div class="container">
                <h3 class="text-center"><strong>Donate Blood</strong></h3>
                <form method="POST"> 
                    {% csrf_token %}
                    
                    <!-- Full Name Field (Uncomment if needed) -->
                    <!-- 
                    <div class="row mt-4">
                        <div class="form-group col-md-12">
                            <label><strong>Full Name</strong></label>
                            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
                        </div>
                    </div> 
                    -->
                    
                    <div class="row mt-1">
                        <div class="form-group col-md-6">
                            <label><strong>Contact Number</strong></label>
                            <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label><strong>Address</strong></label>
                            <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>
                        </div>
                    </div>

                    <div class="row mt-1">
                        <div class="form-group col-md-6">
                            <label><strong>Blood Group</strong></label>
                            <select class="form-control" name="blood_group" required>
                                <option>A+</option>
                                <option>A-</option>
                                <option>B+</option>
                                <option>B-</option>
                                <option>O+</option>
                                <option>O-</option>
                                <option>AB+</option>
                                <option>AB-</option>
                            </select>
                        </div>

                        <div class="form-group col-md-6">
                            <label><strong>Donation Date</strong></label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <br><br>
            </div>
        </div>
    </div>
</div>
{% endblock %}
