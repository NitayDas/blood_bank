{% extends 'base.html' %}
{% block title %} Blood Donation {% endblock %}
{% block css %}
{% endblock %}
{% block body %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 shadow-lg bg-light">
        <div class="container">
            <h3 class="text-center"><i style="font-weight: bold;">Donate Blood</i></h3>
            <form method="POST"> {% csrf_token %}
        {% comment %} <div class="row mt-4">
            <div class="form-group col-md-12">
                <label><i style="font-weight: bold;">Full Name</i></label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" required>
            </div>
        </div> {% endcomment %}

        <div class="row mt-1">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Contact Number</i></label>
                <input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter Contact Number" required>
            </div>

            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Address</i></label>
                <textarea class="form-control" id="address" name="address" rows="3" placeholder="Enter Address" required></textarea>
            </div>
        </div>

        <div class="row mt-1">
            <div class="form-group col-md-6">
                <label><i style="font-weight: bold;">Blood Group</i></label>
                <select class="form-control" name="blood_group" required>
                    <option>A+</option>
                    <option>A-</option>
                    <option>B+</option>
                    <option>B-</option>
                    <option>O+</option>
                    <option>O-</option>
                    <option>AB+</option>
                    <option>AB-</option>
                    </select>
            </div>
                <div class="form-group col-md-6">
                    <label><i style="font-weight: bold;">Donation Date</i></label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        </form><br><br>
        </div>
    </div>
</div>
</div>
{% endblock %}
