{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css_file/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Document</title>

    <style>
        .navbar {
            background-color:#FFF5EE;
        }

        body {
          background-image: url('{% static "image/bg.jpg" %}') !important;
          background-size: cover !important;
          background-repeat: no-repeat !important;
          
      }
     
    </style> 

</head>

<body > 
 <nav class="navbar shadow p-2 navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#" style="margin: 5px 0 5px 20px"><strong>Blood Donation Management System</strong></a> 
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> 
    
    <ul class="nav navbar-nav ">
      <li style="color:black;margin:10px 30px 0px 60px">
        <i class="fa fa-user-circle"></i>
        <a>Donor</a>
      </li>
        <li><a href={% url 'logout' %} class="btn btn-danger navbar-btn" style="color:black;margin:4px 0px 0px 30px">Log out</a></li>
    </ul>    
 </nav>
  
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <div class="main_box">
        <input type="checkbox" id="check">
        <div class="btn_one">
          <label for="check">
            <i class="fas fa-bars"></i>
          </label>
        </div>
        <div class="sidebar_menu">
            <div class="logo">
              <a href="#">Menu</a>
            </div>
            <div class="btn_two">
              <label for="check">
                <i class="fas fa-times"></i>
              </label>
            </div>
          <div class="menu">
            <ul>
              <li>
                <i class="fas fa-user"></i>
                <a href="/donor_profile/">Profile</a>
              </li>
              <li>
                <i class="fas fa-info-circle"></i>
                <a href="/patient_blood_request/" style="color:">See All Request</a>
              </li>
              <li>
                <i class="fas fa-hand-holding-medical"></i>
                <a href="{% url 'donate_blood' %}">Donate Blood</a>
              </li>
              <li>
                <i class="fas fa-book-medical"></i>
                <a href="{% url 'donate_history' %}">Donation History</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
      <div class="col-md-5 "><br><br>
        <div class="container-fluid shadow-lg bg-light text-center">
          {% if messages %}
              {% for message in messages %}
                  {{ message }}
              {% endfor %}
          {% endif %}
      </div>
      </div>
  </div>
</div>
</body>
</html>
